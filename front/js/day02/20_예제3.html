<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제3</title>
	<style>
		.box{height: 300px; border: 2px solid black; background-color: lightgreen;}
	</style>
</head>
<body>
	<button onclick="toggle();">보이기/안보이기</button>
	<div class="box"></div>

	<script>
		function toggle(){
			let box = document.getElementsByClassName("box")[0];
			let display = box.style.display;
			display = display == "none" ? "block":"none";
			box.style.display = display;
		}
	</script>
