<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 회원가입 예제</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- 부트스트랩을 이용해서 아이디, 비번, 비번확인, 성별을 입력받는 회원가입페이지를 작성하세요. -->
    <div class="container">
        <form action="">
            <h1 class="text-center">회원가입</h1>
            <div class="mb-3 mt-3">
                <label class="form-label" for="id">아이디:</label>
                <input type="text" class="form-control" name="id" placeholder="아이디" id="id">
            </div>
            <div class="mb-3">
                <label class="form-label" for="pw">비번:</label>
                <input type="password" class="form-control" name="pw" placeholder="비번" id="pw">
            </div>
            <div class="mb-3">
                <label class="form-label" for="pw2">비번 확인:</label>
                <input type="password" class="form-control" name="pw2" placeholder="비번 확인" id="pw2">
            </div>
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>
                <label class="form-check-label" for="radio1">남성</label>
              </div>
              <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">
                <label class="form-check-label" for="radio2">여성</label>
              </div>
            <div class="row">
                <button type="submit" class="btn btn-outline-primary col-12">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
