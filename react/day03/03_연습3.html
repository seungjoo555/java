<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        .menu-item.active{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById("root"));
        /*
        메뉴1, 메뉴2, 메뉴3을 화면에 구성
        메뉴1을 클릭하면 box1이 보이고,
        메뉴2를 클릭하면 box2가 보이고
        메뉴3을 클릭하면 box3이 보이도록 작성
        */
        function Box({state, text}){
            return (
                num == text ? <div className="box">{text}</div> : null
            );
        }

        function Nav({num, funcs}){
            return (
                <nav>
                    <ul className="menu-list">
                        {funcs.map((item, index)=>{
                            return <MenuItem num={num} text={index+1} func={item}/>
                        })}
                    </ul>
                </nav>
            );
        }

        function MenuItem({num, text, func}){
            return(
                <li className={"menu-item " + (num == text ? "active" : "")}>
                    <a href="#" className="menu-link" onClick={func}>메뉴{text}</a>
                </li>
            );
        }

        function App(){
            let [num, setNum] = React.useState(1);

            function menuClick1(){
                setNum(1);
            }
            function menuClick2(){
                setNum(2);
            }
            function menuClick3(){
                setNum(3);
            }

            return (
                <div>
                    <Nav num={num} funcs={[menuClick1, menuClick2, menuClick3]}/>
                    <div className="box-list">
                        <Box text="1" num={num}/>
                        <Box text="2" num={num}/>
                        <Box text="3" num={num}/>
                    </div>
                </div>
            );
        };
        
        root.render(<App/>);
    </script>
</body>
</html>
