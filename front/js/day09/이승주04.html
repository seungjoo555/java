<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3-depth Hover Menu</title>
<style>
  /* 기본 스타일 */
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    display: inline-block;
    position: relative;
  }
  a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
  }
  /* 2depth 및 3depth 메뉴 스타일 */
  .first-item .second-item,
  .first-item .second-item .third-item {
    display: none;
    position: absolute;
    top: 0;
    left: 100%;
    background-color: #f9f9f9;
    min-width: 200px;
    z-index: 1;
  }
  .first-item .second-item li,
  .first-item .second-item .third-item li {
    display: block;
  }
  .first-item li:hover > ul,
  .first-item .second-item li:hover > ul {
    display: block;
  }
</style>
</head>
<body>

<ul class="first-item">
    <li>
        <a href="#">Products</a>
        <ul class="second-item">
            <li>
                <a href="#">Product 1</a>
                <ul class="third-item">
                    <li><a href="#">Subproduct 1</a></li>
                    <li><a href="#">Subproduct 2</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Product 2</a>
                <ul class="third-item">
                    <li><a href="#">Subproduct 1</a></li>
                    <li><a href="#">Subproduct 2</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Product 3</a>
                <ul class="third-item">
                    <li><a href="#">Subproduct 1</a></li>
                    <li><a href="#">Subproduct 2</a></li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
