<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			display: flex;
			margin-bottom: 10px;
		}
		.box>label{
			width: 110px;
		}
		.box>.input{
			width:calc(100% - 110px);
		}
		.input-button{
			justify-content: center;
		}
		.table{
			border: 1px solid black; width: 100%;
		}
		.table th, .table td{
			border: 1px solid black;
		}
		.table thead, .table tfoot{
			background-color: salmon;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="signup-container">
			<form action="">
				<fieldset>
					<legend>회원가입</legend>
					<div class="box">
						<label for="id">아이디</label>
						<input type="text" name="id" id="id" class="input">
					</div>
					<div class="box">
						<label for="pw">비밀번호</label>
						<input type="password" name="pw" id="pw" class="input">
					</div>
					<div class="box">
						<label for="pw2">비밀번호 확인</label>
						<input type="password" name="pw2" id="pw2" class="input">
					</div>
					<div class="box input-button">
						<button>작성하기</button>
					</div>
				</fieldset>
			</form>
		</div>
		<hr>
		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th colspan="2">기사 제목</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2</td>
					<td>오늘의 날씨는?</td>
					<td>
						<a href="#">
							<button>기사보기</button>		
						</a>
					</td>
					<td>10</td>
				</tr>
				<tr>
					<td>1</td>
					<td>오늘의 뉴스는 무엇인가요?</td>
					<td>
						<a href="#">
							<button>기사보기</button>
						</a>
					</td>
					<td>100</td>
				</tr>
			</tbody>
			<tfoot>
				<th colspan="3">기사 개수</th>
				<th>2</th>
			</tfoot>
		</table>
	</div>
</body>
</html>
