<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .container{ background-color: gray; height: 400px;}
        .box{ height: 50px;}
        .box1{ background-color: red;}
        .box2{ background-color: yellow;}
        .box3{ background-color: green;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box box1 col-3 col-md-6 display-6"><mark>안녕</mark></div>
            <div class="box box2 col-6 col-md-2 display-3 text-danger">Hello</div>
            <div class="box box3 col-12 col-md-4 display-4 bg-blue">nigga</div>
        </div>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
          </div>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
          </div>
        <table class="table table-striped">
            
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
              </tr>
              <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
              </tr>
              <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
