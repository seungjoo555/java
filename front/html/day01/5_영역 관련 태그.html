<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <!-- 
        div
        - 대표적인 block태그
        - 기능은 없다
        span
        - 대표적인 inline태그
        - 기능은 없다
        block 태그란?
        - 새 라인에서 시작하는 태그
        - 크기 변경이 가능
        - table태그, div태그, p태그 등
        inline 태그란?
        - 현재 위치에서 시작하는 태그
        - 크기 변경이 안됨
        - a태그, b태그, i태그 등
        inline- block 태크란?
        - 현재 위치에서 시작
        - 크기 변경이 가능
        - input 태그, img 태그 등

        iframe 태그
        - 다른 문서들을 가져와서 배치하는 태그
        - 네이버 배너 광고, 유튜브
        - src 속성으로 가져올 문서를 지정
        - width/height 속성으로 크기를 지정
        - name으로 프레임 이름을 지정
    -->
</body>
</html>
