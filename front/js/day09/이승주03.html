<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Dropdown</title>
<style>
/* Navbar 스타일 */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Navbar 링크 스타일 */
.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* 드롭다운 컨테이너 스타일 */
.dropdown {
  float: left;
  overflow: hidden;
}

/* 드롭다운 버튼 스타일 */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: #f2f2f2;
  padding: 14px 20px;
  background-color: inherit;
  margin: 0;
}

/* 드롭다운 콘텐츠 스타일 (숨김) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* 드롭다운 내부 링크 스타일 */
.dropdown-content a {
  float: none;
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* 드롭다운 내부 링크 호버 스타일 */
.dropdown-content a:hover {
  background-color: #555;
}

/* 드롭다운 마우스 호버 스타일 */
.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#link1">Link 1</a>
      <a href="#link2">Link 2</a>
      <a href="#link3">Link 3</a>
    </div>
  </div> 
</div>

<h3>Navbar with Dropdown</h3>
<p>This example adds a dropdown menu to a navigation bar.</p>

</body>
</html>
