<!--<!DOCTYPE html>태그 -->
<!DOCTYPE html>

<html lang="en">
    <!--
        head 태그
        - 문서와 관련된 정보를 모아놓은 태그
        - meta태그로 문서 설정을 지정
        - link와 script 태그로 css와 js를 연결
        - title 태그로 웹 타이틀을 지정
    -->
<head>
    <!--
        meta 태그
        - 문서와 관련된 정보를 설정
        - charset
            - 문서의 인코딩 설정
        - name과 contents 속성
            - name에 다양한 설정명을 넣고 contents에 값들을 넣어서 설정
            - name="viewport" content="width=device-width, initial-scale=1.0"
                - 화면 비율을 설정하는데, 너비를 기기의 너비를 기준으로 1배로 해서 설정
                - 아래 작성된 코드가 모바일 기기에서 보일 때 작게 보이는걸 방지
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        title 태그
        - 브라우저 상단의 문서 태 이름을 설정
    -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
