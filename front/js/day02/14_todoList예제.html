<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>오늘의 할일</title>
</head>
<body>
	<input type="text" id="todo">
	<button onclick="todoAdd();">추가</button>
	<h1>오늘의 할일</h1>
	<div class="container">
		<ul id="ul"></ul>
	</div>
	<script>
		/*
		input태그를 이용하여 오늘의 할일을 입력받고 추가 버튼을 클릭하면
		오늘의 할일 화면에 추가되도록 코드를 작성하세요.
		*/
		function todoAdd() {
			let todo = document.getElementById('todo');
			let add = todo.value;

			let todoAdd = document.getElementById('ul');
			todoAdd.innerHTML += `<li>${add}</li>`;

			let input = document.getElementById('todo');
			input.value = null;
		}
	</script>
</body>
</html>
