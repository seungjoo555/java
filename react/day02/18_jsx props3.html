<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props 예제2</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        .btn {display: none}
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById("root"));

        //App 컴포넌트
        //Btn 컴포넌트를 만들고 App컴포넌트에 Btn 컴포넌트 2개를 배치
        //토글버튼, 일반 버튼을 배치
        //토글버튼을 클릭하면 일반 버튼이 보이고 안보이고 토글이 되도록
        function App(){
            let [flag, setFlag] = React.useState(true);
            return (
                <div>
                    <Btn
                        show={true}
                        text={"토글버튼"}
                        click={()=>setFlag(!flag)}
                    />
                    
                    <Btn 
                        show={flag}
                        text={"일반버튼"}
                    />

                </div>
            );
        };

        function Btn({text, click, show}){
            return ( show ? <button onClick={click}>{text}</button> : null)
        }

        root.render(<App/>);
    </script>
</body>
</html>
