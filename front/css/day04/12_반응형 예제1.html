<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 예제1</title>
    <style>
        body{margin: 0;}
        .box{ width: 100%; height: 500px; background-color: red; margin: 0 auto;}
        @media screen and (min-width: 1100px) {
            .box{width: 1100px; background-color: blue;}
        }
        @media screen and (min-width: 400px) and (max-width:1100px) {
            .box{ width : 580px; background-color: green;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
