<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>더보기 예제</title>
	<style>
		.box{
			border: 1px solid black;
			height: 300px;
		}
		.box.fold{display: none;}
	</style>
</head>
<body>
	<button id="btn">접기</button>
	<div class="box">박스</div>
	<script>
		/*
		접기 버튼과 박스를 만든 후, 버튼을 클릭하면 박스가 사라지고
		접기 글자가 더보기로 변경되도록 구현
		*/
		let btn = document.getElementById("btn");
		btn.addEventListener("click", ()=>{
			let box = document.getElementsByClassName("box")[0];
			box.classList.toggle("fold");
			if(box.classList.contains("fold")){
				btn.textContent = "더보기";
			}else {
				btn.textContent = "접기";
			}
		});
	</script>
</body>
</html>
