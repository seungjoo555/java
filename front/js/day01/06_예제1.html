<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
</head>
<body>
    <script>
        /* 알림창에서 나이를 입력받아 브라우저에 출력하는 코드를 작성하세요. 
        prompt()
        document.write()
        */
        let age = prompt("당신의 나이는?", 0);
        document.write(`<h1>당신의 나이는 ${age ?? 0}살이 맞습니까?</h1>`)
    </script>
</body>
</html>
