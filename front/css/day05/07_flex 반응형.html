<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 예제</title>
    <style>
        .container{
            display: flex;
            border: 2px solid black;
            flex-flow : row wrap;
            height: 500px;
            justify-content: space-evenly;
            align-content: space-evenly;
        }
        .box{
            border: 5px solid red;
            width:45%; height: 30%;
        }
        @media screen and (min-width:900px) {
            .box{width: 30%; height: 45%;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
