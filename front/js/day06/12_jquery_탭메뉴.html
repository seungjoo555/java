<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../../static/jquery.js"></script>
	<style>
		.tab-group{
			display: flex; list-style: none;
			padding: 0; margin: 0;
		}
		.tab{
			width: 100%;
			border: 3px solid black;
		}
		.tab+.tab{margin-left: -3px;}
		.tab-link{
			height: 50px; line-height: 50px;
			display: block; height: 100%;
			color: black; font-weight: bold;
			text-decoration: none; text-align: center;
			cursor: pointer;
		}
		.select{background-color: aqua;}
		.box-group{
			border: 3px solid black;
			margin-top: 10px;
		}
		.box{
			height: 300px; display:none;
		}
		.box1{background-color: red;}
		.box2{background-color: green;}
		.box3{background-color: blue;}
	</style>
</head>
<body>
	<div class="container">
		<ul class="tab-group">
			<li class="tab" data-target=".box:nth-of-type(1)">
				<a href="javascript:void(0)" class="tab-link">메뉴1</a>
			</li>
			<li class="tab" data-target=".box:nth-of-type(2)">
				<a href="javascript:void(0)" class="tab-link">메뉴2</a>
			</li>
			<li class="tab" data-target=".box:nth-of-type(3)">
				<a href="javascript:void(0)" class="tab-link">메뉴3</a>
			</li>
		</ul>
		<div class="box-group">
			<div class="box box1">박스1</div>
			<div class="box box2">박스2</div>
			<div class="box box3">박스3</div>
		</div>
	</div>
	<script>
		$(".tab").click(function(){
			$(".tab").removeClass("select");
			$(this).addClass("select");
			$(".box").hide();
			//let target = $(this).attr("data-target");
			let target = $(this).data("target");
			$(target).show();
		})
		$(".tab").first().click();
	</script>
</body>
</html>
